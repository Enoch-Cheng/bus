<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

        crossorigin="anonymous"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/4.4.1/css/semantic-ui/tabulator_semantic-ui.min.css" rel="stylesheet">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabulator/4.4.1/js/tabulator.min.js'></script>

</head>

<body class="w3-container w3-auto">
    <div class="w3-container w3-blue">
        <h1>Current time is <span id="curtime"></span></h1>
        <p>Next 13X arrives WANG CHIN STREET, KOWLOON BAY at...<span id="test"></span></p>
    </div>
    
    <div id="example-table"></div>
    <script>
        
        const proxy_url = 'https://cors-anywhere.herokuapp.com/';
        const api_url = 'http://etav3.kmb.hk/?action=geteta&lang=en&route=13X&bound=1&stop=KA01W10500&stop_seq=19';
        
        document.getElementById('curtime').textContent = timenow();
        
        


        
        
        
        console.log('Getting ETA from KMB');     
        
        getETA()
          .then(response => {
            console.log('yay');
            
          })
          .catch(error => {
            console.log('oops');
            console.error(error);
          });

        

        async function getETA() {
            const response = await fetch(proxy_url + api_url);
            const data = await response.json();
            console.log(data);
            //const blob = await response.blob();
            //document.getElementById('rainbow').src = URL.createObjectURL(blob);

            //define table
            var table = new Tabulator("#example-table", {
                data:data.response,
                autoColumns:true,
            });
        }

        function timenow(){
            var today = new Date(); 
            var hh = today.getHours();
            var mm = today.getMinutes();
            var ss = today.getSeconds();

            if (hh < 10)  hh = '0'+ hh;
            if (mm < 10)  mm = '0'+ mm;
            if (ss < 10)  ss = '0'+ ss;

            return hh + ':' + mm + ':' + ss;

        }

        
    </script>

</body>

</html>
